# Colors (Material Theme)
colors:
  # Default colors
  primary:
    background: '#1e282d'
    foreground: '#c4c7d1'

  # Normal colors
  normal:
    black:   '#666666'
    red:     '#eb606b'
    green:   '#c3e88d'
    yellow:  '#f7eb95'
    blue:    '#80cbc4'
    magenta: '#ff2f90'
    cyan:    '#aeddff'
    white:   '#ffffff'

  # Bright colors
  bright:
    black:   '#ff262b'
    red:     '#eb606b'
    green:   '#c3e88d'
    yellow:  '#f7eb95'
    blue:    '#7dc6bf'
    magenta: '#6c71c4'
    cyan:    '#35434d'
    white:   '#ffffff'

# Font configuration (changes require restart)
font:
  # The normal (roman) font face to use.
  normal:
    family: Jetbrains Mono
