source = ~/.config/hypr/hyprland.d/20-outputs.conf
source = ~/.config/hypr/hyprland.d/30-inputs.conf
source = ~/.config/hypr/hyprland.d/31-borders-material.conf
source = ~/.config/hypr/hyprland.d/40-hotkeys.conf
source = ~/.config/hypr/hyprland.d/50-gtk.conf
source = ~/.config/hypr/hyprland.d/80-android.conf
source = ~/.config/hypr/hyprland.d/80-dunst.conf
source = ~/.config/hypr/hyprland.d/90-autostart.conf
source = ~/.config/hypr/hyprland.d/90-bar.conf
source = ~/.config/hypr/monitors.conf
