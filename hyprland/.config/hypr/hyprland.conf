exec-once = hyprctl plugin load /home/tamas/Projects/Development/oss/hy3/build/libhy3.so
exec-once = hyprpm reload && hyprctl reload

general {
    layout = hy3
    animation=global,1,1,default
}

misc {
  disable_autoreload = true
}

plugin {
  hy3 {
    tabs {
      height = 34
      padding = 0
      rounding = 10
      text_font = JetbrainsMono Nerd Font
      text_height = 10
      text_padding = 15
      col.active = 0xffa6e3a1
      col.inactive = 0xff1e1e2e
      col.text.inactive = 0x66ffffff
    }
  }
}

debug {
  error_limit = 4
  suppress_errors = true
}

source = ~/.config/hypr/hyprland.d/00-colors.conf
source = ~/.config/hypr/hyprland.d/00-variables.conf
source = ~/.config/hypr/hyprland.d/00-workspaces.conf
