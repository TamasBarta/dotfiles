general {
  col.active_border = rgb(A7C080)
  col.inactive_border = rgb(1F2428)

  border_size = 4

  resize_on_border = true

  gaps_in = 15
  gaps_out = 30
}

decoration {
  rounding = 10
  shadow_range = 40
  shadow_offset = 0 2
  col.shadow = 0x77000000
  blur {
    enabled = true
    size = 5
    passes = 3
  }
}
bindm=$mod,mouse:272,movewindow
bindm=$mod,mouse:273,resizewindow
