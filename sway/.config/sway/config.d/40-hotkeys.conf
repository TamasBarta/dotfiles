mode "󰙕 resize" {
    bindsym $left resize shrink width 30px
    bindsym $down resize grow height 30px
    bindsym $up resize shrink height 30px
    bindsym $right resize grow width 30px
    bindsym Return mode "default"
    bindsym Escape mode "default"
}
bindsym $mod+r mode "󰙕 resize"


set $browser firefox

mode " launch" {
    bindsym f exec uwsm app -- $browser; mode "default"
    bindsym Shift+f exec uwsm app -- $browser --private-window; mode "default"
    bindsym a exec uwsm app -- $scripts/pwa.sh https://todoist.com/add\?view_mode\=window; mode "default"
    bindsym s exec $scripts/scrcpy-chooser.sh; mode "default"
    bindsym b exec $scripts/rofi-bluetooth.sh; mode "default"
    bindsym o exec slack; exec rofi-mixer; mode "default"
    bindsym h exec uwsm app -- $scripts/pwa.sh $HASS_SERVER; mode "default"
    bindsym t exec uwsm app -- $scripts/pwa.sh https://todoist.com/; mode "default"
    bindsym c exec uwsm app -- $scripts/preview-camera.sh; mode "default"
    bindsym Escape mode "default"
}
bindsym $mod+o mode " launch"

mode "󰚌 kill" {
    bindsym w exec pkill -9 "electron|JetBrainsSpace|caprine|slack"; mode "default"
    bindsym Escape mode "default"
}
bindsym $mod+x mode "󰚌 kill"

mode "󰟐 hass" {
    bindsym o exec hass-cli service call light.toggle --arguments entity_id=light.desk_lamp; mode "default"
    bindsym Escape mode "default"
}
